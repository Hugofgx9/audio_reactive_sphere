<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
</head>

<body x-data>
  <template x-if="$store.navigation.isRootPath">
    <div class="home-navigation">
      <template x-for="index in $store.sketches.items">
        <a x-bind:href="window.location.origin + '/' + index" x-text="'Sketch ' + index"> </a>
      </template>
    </div>
  </template>

  <template x-if="!$store.navigation.isRootPath">
    <canvas id="myCanvas" width="400" height="400"> </canvas>
  </template>

  <script src="/src/js/index.js" type="module"></script>
</body>

</html>
